services:
  - type: web
    name: wiki-race-game
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/data
    healthCheckPath: /health
    disk:
      name: wiki-race-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
